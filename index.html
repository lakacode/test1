<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>English Random Card</title>
  </head>
  <body>
    <h1 id="card-content">Welcome Coding</h1>
    <input type="button" id="get-card" value="Get Random Card">
    <button type="button" id="pass-card">Passed</button>
    <button type="button" id="reset-card">Reset</button>

    <br /><br /><br />
    <form>
      <label for="input-text">Add new card: </label
      ><input type="text" placeholder="Card Name" id="input-card" />
      <input type="submit" value="Submit" id="submit-card" />
    </form>
    <script src="storage.js"></script>
    <script src="script.js"></script>
  </body>
</html>
